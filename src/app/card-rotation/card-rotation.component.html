<div class="row">
  <div class="col-md-6">

    <div class="card-container">
      <div class="card">
        <div class="front">
          <div class="cover">
            <img src="assets/images/rotating_card_thumb3.png"/>
          </div>
          <div class="user">
            <img class="img-circle" src="assets/images/rotating_card_profile2.png"/>
          </div>
          <div class="content">
            <div class="main">
              <h3 class="name">{{user.nom}} {{user.prenom}}</h3>
              <p class="profession">{{user.job}}</p>

              <p class="text-center">{{user.quote}}</p>
            </div>
            <div class="footer">
              <div class="rating">
                <i class="fa fa-mail-forward"></i> Auto Rotation
              </div>
            </div>
          </div>
        </div> <!-- end front panel -->
        <div class="back">
          <div class="header">
            <h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
          </div>
          <div class="content">
            <div class="main">
              <h4 class="text-center">Job Description</h4>
              <p class="text-center">Web design, Adobe Photoshop, HTML5, CSS3, Corel and many others...</p>

              <div class="stats-container">
                <div class="stats">
                  <h4>235</h4>
                  <p>
                    Followers
                  </p>
                </div>
                <div class="stats">
                  <h4>114</h4>
                  <p>
                    Following
                  </p>
                </div>
                <div class="stats">
                  <h4>35</h4>
                  <p>
                    Projects
                  </p>
                </div>
              </div>

            </div>
          </div>
          <div class="footer">
            <div class="social-links text-center">
              <a href="https://creative-tim.com" class="facebook"><i class="fa fa-facebook fa-fw"></i></a>
              <a href="https://creative-tim.com" class="google"><i class="fa fa-google-plus fa-fw"></i></a>
              <a href="https://creative-tim.com" class="twitter"><i class="fa fa-twitter fa-fw"></i></a>
            </div>
          </div>
        </div> <!-- end back panel -->
      </div> <!-- end card -->
    </div> <!-- end card-container -->
  </div>
  <div class="col-md-6">

    <div style="margin: 10px;">
      <div class="row">
        <div class="col-4">
          <label for="nom">Nom</label>
        </div>
        <div class="col-8">
          <input class="form-control" id="nom" [(ngModel)]="user.nom">
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <label for="prenom">Pr√©nom</label>
        </div>
        <div class="col-8">
          <input class="form-control" id="prenom" [(ngModel)]="user.prenom">
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <label for="job">Job</label>
        </div>
        <div class="col-8">
          <input class="form-control" id="job"   [(ngModel)]="user.job">
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <label for="quote">Citation Favorite</label>
        </div>
        <div class="col-8">
          <input class="form-control" id="quote" [(ngModel)]="user.quote">
        </div>
      </div>
    </div>

  </div>
</div>
