<form action="" #formulaire='ngForm' (submit)="login(formulaire)">
  <label for="email">Email</label>
  <input type="email"  email class="form-control" ngModel name="email" id="email" required #email='ngModel'>
  <div class="alert alert-danger" *ngIf="email.dirty && email.invalid">Ce champ doit être valide</div>

  <label for="password">Password</label>
  <input type="password" class="form-control"  ngModel name="password" id="password" required #password='ngModel' minlength="6">
  <div class="alert alert-danger" *ngIf="password.dirty && password.invalid">Ce champ doit être valide</div>

  <button class="btn btn-primary"  [disabled]="formulaire.invalid">Login</button>
</form>
